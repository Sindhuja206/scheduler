name: Scheduler - call Vercel every 5 minutes

on:
  schedule:
    - cron: "*/5 * * * *"  # every 5 minutes UTC
  workflow_dispatch:        # allows manual run

jobs:
  call-scheduler:
    runs-on: ubuntu-latest
    steps:
      - name: Call Vercel API
        run: |
          echo "Calling Vercel scheduler..."
          RESPONSE=$(curl -s -w "%{http_code}" -X POST "https://scheduler-git-main-sindhuja206s-projects.vercel.app/api/hi" -o response.txt)
          STATUS="${RESPONSE: -3}"
          echo "HTTP status: $STATUS"
          cat response.txt
          if [[ "$STATUS" -ge 400 ]]; then
            echo "Vercel API returned an error"
            exit 1
          fi
